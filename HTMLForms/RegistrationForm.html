<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
  <link rel="stylesheet" href="RegistrationForm.css">
</head>
<body>
<h1> Registration Form</h1>
<p> Please fill out this form with the required information </p>

<!-- The method attribute specifies how to send form-data to the URL specified in the action attribute. -->
<form action="https://register-demo.org" method="post">
    <fieldset>
        <!-- link the input elements and the label elements together using the for attribute. -->
        <label for="first-name"> Enter Your First Name: <input id="first-name" type="text" required></label>
        <label for="last-name"> Enter Your Last Name: <input  id="last-name" type="text" required></label>
        <!-- the email type only allows emails with a @ and a . in the domain.
        The password type obscures the input, and warns if the site does not use HTTPS.-->
        <label for="email"> Enter Your Email: <input id="email" type="email" required></label>
        <label for="new-password"> Create a New Password:
            <input id="new-password" type="password" required pattern="[a-z0-5]{8,}"></label>

            <!-- <input id="new-password" type="password" required minlength="8"></label> -->
        <!-- required: make the form more interactive, indicate that an input is required -->
    </fieldset>

    <fieldset>
        <legend> Account type (required) </legend>
        <label for="personal-account">
            <input type="radio" name="account-type" checked id="personal-account"> Personal</label>
        <label for="business-account"> <input type="radio" name="account-type" id="business-account"> Business</label>

    </fieldset>

    <fieldset>
        <label> Upload a profile picture: <input type="file"></label>
        <label> Input your age (years): <input type="number" min="13" max="120"></label>
        <!-- The select element is a container for a group of option elements,
        and the option element acts as a label for each dropdown option. -->

        <label> How did you hear about us?
            <select>
                <option value=""> (select one) </option>
                <option value="1"> News </option>
                <option value="2"> YouTube Channel </option>
                <option value="3"> Forum </option>
                <option value="4"> Other </option>
            </select>
           </label>

    </fieldset>
    <label for="terms-and-conditions">
        <input type="checkbox" required id="terms-and-conditions">I accept the
        <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a> </label>
    <!-- The first input element with a type of submit is automatically set to submit its nearest parent form element.-->
    <input type="submit" value="Submit">

</form>

</body>
</html>

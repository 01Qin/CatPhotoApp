<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <main>
      <h1>CatPhotoApp</h1>
        <section>


      <h2>Cat Photos</h2>

      <p>Everyone loves <a href="https://www.livescience.com/facts-about-cats">
          cute cats</a> online! </p>
      <p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery.</p>
      <img src="https://cdn.mos.cms.futurecdn.net/v2/t:0,l:240,cw:1440,ch:1080,q:80,w:1440/KHQb3Ny62YxXnCEon4mm43.jpg"
           alt="A cute grey(?) cat lying on its back">
            </section>
        <section>
            <h2> Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
                <li> catnip </li>
                <li> laser pointers </li>
                <li> lasagna </li>
            </ul>
                <figure>
                    <img src="https://www.allrecipes.com/thmb/k-7ylxn1DrCHEPif3lJrRBOhqkA=/1500x0/filters:no_upscale():
                    max_bytes(150000):strip_icc()/AR-19344-Homemade-Lasagna-beauty-2x1-98da45c3a5854a2b8901a92123ccb6f1.jpg"
                         alt="A slice of lasagna on a plate.">
                    <!-- <em> To place emphasis on a specific word or phrase -->
                              <figcaption>Cats <em>love</em> lasagna.</figcaption>
                </figure>
                    <h3>Top 3 things cats hate:</h3>
                    <ol>
                        <li>flea treatment </li>
                        <li>thunder </li>
                        <li>other cats </li>
                    </ol>
                <figure>
                    <img src="https://www.alleycat.org/wp-content/uploads/2019/03/FELV-cat.jpg"
                    alt="A cat is looking at you.">
                    <!-- <strong> The strong element is used to indicate that some text is of strong importance or urgent. -->
                                <figcaption>Cats <strong>hate</strong> other cats.</figcaption>

                </figure>

        </section>
        <section>
            <h2>Cat Form</h2>
            <!-- <form> get the information from users -->
                    <form action="https://freecatphotoapp.com/submit-cat-photo">
                        <!-- The input element allows you several ways to collect data from a web form. -->
                        <!-- Create a text field to get text input from a user by adding the type attribute
                        with the value text to the input element. -->
                        <input type="text">
                    </form>

        </section>
    </main>

</body>
</html>

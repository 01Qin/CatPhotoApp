<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="NutritionLabel.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800">
</head>
<body>
    <div class="label">
        <header>
    <h1 class="bold">Nutrition Facts</h1>
        <div class="divider">
        </div>
    <p> 8 servings per container</p>
        <!-- Horizontal spacing between equally important elements can increase the readability of the text.-->
    <p class="bold"> Serving size <span> 2/3 cup (55g)</span> </p>
            </header>
        <div class="divider large">
        </div>

        <div class="calories-info">
            <div class="divider medium"> </div>

            <div class="daily-value small-text">
                /* The classes should be space-separated within a single set of double quotes. */
                <p class="bold right no-divider" > % Daily Value *</p>
                <div class="divider"> </div>
                <p><span><span class="bold">Total Fat</span> 8g </span><span class="bold">10%</span></p>
                <p class="indent no-divider"> Saturated Fat 1g <span class="bold">5%</span> </p>
                <div class="divider"> </div>
                <!-- Italicize the word Trans by wrapping it in an i element. -->
                <p class="no-divider indent"><span><i>Trans</i> Fat 0g</span></p>
                <div class="divider"></div>
                <!-- an additional span element for alignment -->
                <p><span><span class="bold">Cholesterol</span> 0mg </span><span class="bold">0%</span></p>
            </div>


            <div class="left-container">
                <h2 class="bold small-text"> Amount per serving </h2>
                <p> Calories </p>

            </div>
            <span> 230</span>

        </div>
    </div>

</body>
</html>
